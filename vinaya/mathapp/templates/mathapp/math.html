<!DOCTYPE html>
<html>
<head>
    <title>Area of Rectangle</title>
    <style>
        body{
            font-size: 20px;
            background-color: blue;
        }
        .formelt{
            color: orange;
            text-align: center;
            margin-top: 7px;
            margin-bottom: 6px;
        }
        h1{
            color: rgb(255, 0, 179);
            text-align: center;
            padding-top: 20px;
        }
        .box{
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Area of a Rectangle</h1>

        <form method="POST">
            {% csrf_token %}

            <div class="formelt">
                Length : <input type="text" name="length" value="{{ l }}"> (in m)
            </div>

            <div class="formelt">
                Breadth : <input type="text" name="breadth" value="{{ b }}"> (in m)
            </div>

            <div class="formelt">
                <input type="submit" value="Calculate">
            </div>

            <div class="formelt">
                Area : <input type="text" name="area" value="{{ area }}"> m<sup>2</sup>
            </div>

        </form>
    </div>
</body>
</html>
